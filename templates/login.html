{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix indigo-text text-darken-4"></i>
                        <input id="username" name="username" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix indigo-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large indigo darken-4 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register')}}" class="indigo-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
